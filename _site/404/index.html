    "title": "Cloud Services (AWS Server Setup)",
    "body": "2024/01/11 - Doker 핵심 배포 기술 7개 도커 : proxy server + flask/PHP + HTML/CSS/JS + 프로그램(워드프레스) + HTTPS(네트워크) Docker는 환경을 많이 탐 : 결국 서비스를 위해서는 리눅스 서버를 만들고 docker셋업을 해야한다.    프로그래밍 역량과는 다른 역량이 필요하다. ⇨ 꼼꼼하게 실수가 없는지 살펴야 함워낙 다양한 환경 세팅 등이 완벽히 맞아야 하기 때문   초대용량 운영 서비스 : 쉘 스크립트, git, 파이썬 스크립트, 쿠버네티스, 무중단 배포 모던 서버 기술 관련 배경지식 이해: 최신 서버 기술 큰 그림과 로드맵 이해하기 (도커와 마이크로서비스):  서버는 24시간 구동이 필요하며, 특정 목적으로 사용되는 프로그램이 많음(웹 서버) 다양한 리눅스 패키지와 업데이트로 프로그램 설정이 수시로 달라짐 서버 이전시 이전할 서버에 맞도록 재설정 필요 ⇨ 도커 출현 도커는 일종의 서버환경을 감싸서, 도커 레벨로 서버를 다룰 수 있음 따라서 서버 이전, 서버 패키지 버전 변경 등으로 일일이 서버 설정이 불필요 단순히 도커를 만들어서 서버에 실행하면 됨 웹서비스 개발과 마이크로서비스  예전에는 모놀리틱 구조 : 하나의 서버에 모든 기능을 넣음, 한 기능만 잘못돼도 서버 운영이 안됨 요즘은 마이크로 서비스 : 각각의 서버 운영여러 서버에 각 기능을 분산해놓은 후, Rest API 등으로 통신을 통해 전체 서비스를 운영각 서비스를 도커로 감쌈 최신 서버 기술 큰 그림과 로드맵 이해하기(DevOps): DevOps : 서비스가 방대해짐에 따라, 조직 운영도 바뀌어야할 필요가 생김운영 + 운영 시스템 효율화 / 자동화 프로젝트를 목표로 한 팀수많은 트래픽을 견뎌낼 수 있도록 시스템을 만들고 관련된 프로그래밍 작성다양한 마이크로서비스들을 바로 설치하고 운영할 수 있도록 자동배포 관련된 기능을 만듦  Release System 자동화 코드 리뷰, 테스트 자동화 서비스 모니터링 시스템 이슈 발생시 커뮤니케이션 시스템⇨ 자동 배포 마이크로 서비스와 DevOps, 그리고 도커  각 마이크로 서비스를 도커로 개발 ⇨ 도커 개발 초대용량 서비스 유지 보수를 위한 서버 핸들링 필요(ex: 네트워크 트래픽에 따른 서버 관리) ⇨ 쿠버네티스 개발 수시 릴리즈를 지원하기 위한 배포 시스템개발자가 git에 신규 코드를 릴리즈하면,Jenkins/Travis CI등으로 서버 자동 재가동⇨ 배포 자동화 수시 릴리즈시, 서비스는 중단되지 않았으면 좋겠음⇨ 무중단 배포(쿠버네티스/무중단 배포도 결국 도커가 기본이자 핵심) 리눅스 역사:    리눅스(LINUX) : 서버에 많이 사용되는 운영체제. 최근 서버 환경은 주로 리눅스C언어로 프로그래밍할 때 많이 쓰임클라우드 컴퓨팅(AWS) - 서버를 제공하는 서비스 업체에 가입해서 사용한 시간만큼 비용을 지불     리눅스 시작 : 리누스 토발즈(Linus Torvalds)가 개발대학에 있는 UNIX 컴퓨터를 집에서 쓰고 싶다. 다중 사용자, 다중 작업(시분할 시스템, 멀티 태스킹)을 지원하는 유닉스와 유사한 운영체제     GNU 프로젝트 (Gnu is Not Unix)유닉스 운영체제를 여러 회사에서 각자 개발, 소스를 공유하지 않는 문화에 반발리차드 스톨만 : 초기 컴퓨터 개발 공동체의 상호협력적인 문화로 돌아갈 것을 주장하며, 1985년도에 GNU 선언문을 발표GNU 프로젝트를 지원하기 위해 자유 소프트웨어 재단(FSF)설립과 GNU 공개 라이선스(GPL)라는 규약을 제공     GPL 라이선스 : GPL프로그램은 어떤 목적으로, 어떤 형태로든 사용할 수 있지만, 사용하거나 변경된 프로그램을 다시 배포하는 경우 동일한 GPL라이선스로 공개 해야 함     GNU 프로젝트와 GNU Hurd 운영체제 커널 개발 시도 - GNU Hurd 운영체제에 필요한 라이브러리, 컴파일러, 에디터, 쉘 개발 ⇨ 실패함 ⇨ 리누스 토발즈가 개발한 운영체제를 오픈소스로 공개 리눅스 + GNU 프로젝트 = 지금의 리눅스  클라우드 서비스(AWS 서버 구축): 클라우드 서비스 구축 - AWS 회원가입 및 리눅스 서버 구축: 리눅스 설치 방법    가상 머신 소프트웨어 : PC환경에 따라서, 예상치 못한 문제들을 만날 수 있음, 설치가 불가, 속도 저하     클라우드 컴퓨팅 서비스 활용최신 기술에 익숙해진다는 장점동일한 환경에서 사용이 가능현업에서 많이 사용하는 방법임     클라우드 컴퓨팅 설정Amazon Web Service(AWS) : 무료로 1년간 사용 가능. 리눅스 사용 후 계정을 닫으면 됨     AWS 가입   EC2 선택(지역 꼭 확인) 사이드 메뉴에서 인스턴스 ⇨ 인스턴스 시작 Ubuntu Server 22. 04 LTS(HVM), SSD Volume Type 선택  인스턴스 유형 t2. micro 선택 볼륨크기 30기가(무료로 허용가능한 범위 확인) 키페어 생성 인스턴스 시작  네트워크 및 보안 - 탄력적 IP 설정 고정 IP부여하기할당 후 선택하고 작업 ⇨ 탄력적 IP주소 연결 ⇨ 인스턴스 선택 후 연결 고정 IP안하면 과금 부여됨 "
    }];

function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );
    $( "body" ).addClass( "modal-open" );
    
    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
